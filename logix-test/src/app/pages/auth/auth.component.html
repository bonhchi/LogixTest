<div class="container-fluid" style="background:#f9f9f9; width: 100%; height: 100vh;">
  <div class="login mx-auto" style="width: 450px; padding-top: 13%;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h1 class="text-center" style="color: #333; padding-bottom: 10px;">Đăng nhập</h1>
      <div class="mb-3">
        <label class="form-label">Username hoặc Email</label>
        <input type="text" class="form-control form-control-md" formControlName="login"
          placeholder="Nhập vào username hoặc email" [ngClass]="{ 'is-invalid': submitted && f['login'].errors }">
        <div *ngIf="submitted && f['login'].errors" class="invalid-feedback">
          <div *ngIf="f['login'].errors['required']">Vui lòng nhập vào username hoặc email</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>
  </div>
</div>
